<label class="text-dragut">First Name:</label>
<input #firstname style="width: 20%; height: 25px;" required><br><br>

<label class="text-dragut">Last Name:</label>
<input #lastname style="width: 20%; height: 25px;" required><br><br>

<label class="text-dragut">E-mail Address:</label>
<input #mail style="width: 25%; height: 25px;" required><br><br>

<label class="text-dragut">Pet type:</label>

<select #petType class="text-dragut">
  <option value="">--</option>
  <option value="Dog">Dog</option>
  <option value="Cat">Cat</option>
  <option value="Parrot">Parrot</option>
  <option value="Lizard">Lizard</option>
  <option value="Clownfish">Clownfish</option>
</select>
<br><br>

<label class="text-dragut">Pet Gender:</label>

<select #petSex class="text-dragut">
  <option value="">--</option>
  <option value="M">M</option>
  <option value="F">F</option>
</select>
<br><br>
<label class="text-dragut">Pet Age:</label>

<select #petAge class="text-dragut">
  <option value="">--</option>
  <option value="Baby">Baby</option>
  <option value="Young">Young</option>
  <option value="Adult">Adult</option>
</select>
<br><br><br>
<button class="text-dragut" (click)="onOrder();">Order!</button>
<button class="text-dragut second" (click)="onReturnMainPage()">Back!</button>
